<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-screen Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <button class="clear btn">C</button>
            <div class="display"></div>
        </div>
        <div class="button-container">
            <button class="seven num btn">7</button>
            <button class="eight num btn">8</button>
            <button class="nine num btn">9</button>
            <button class="divide op btn">รท</button>
            <button class="four num btn">4</button>
            <button class="five num btn">5</button>
            <button class="six num btn">6</button>
            <button class="multiply op btn">ร</button>
            <button class="one num btn">1</button>
            <button class="two num btn">2</button>
            <button class="three num btn">3</button>
            <button class="minus op btn">-</button>
            <button class="zero num btn">0</button>
            <button class="decimal op btn">.</button>
            <button class="equal btn">=</button>
            <button class="add op btn">+</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
